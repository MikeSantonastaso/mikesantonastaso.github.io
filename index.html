<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Monkey Ascension v0.5</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #fffbea;
            color: #333;
            text-align: center;
            padding: 40px;
        }

        .container {
            display: flex; /* Use flexbox for columns */
            justify-content: center; /* Center the columns */
            align-items: flex-start; /* Align items to the top */
            gap: 30px; /* Space between columns */
            margin-top: 30px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        /* Define column styles */
        .column {
            flex: 1; /* Allow columns to grow and shrink */
            min-width: 280px; /* Minimum width for each column before wrapping */
            max-width: 350px; /* Max width to prevent columns from getting too wide */
        }

        .button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        .reset-button { /* Specific style for the reset button */
            background-color: #f44336; /* Red color */
            color: white;
            border: none;
        }
        .reset-button:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }

        .section-box { /* Renamed from .stats, .tech for generality */
            margin-top: 20px;
            border: 2px solid #aaa;
            padding: 15px;
            background-color: #fff6cc;
            border-radius: 8px;
            text-align: left; /* Align text within these boxes to the left */
        }

        .log {
            border: 2px solid #aaa;
            background-color: #f9f9e3;
            padding: 10px;
            font-size: 0.9em;
            color: #444;
            border-radius: 8px;
            text-align: left;
            overflow: hidden;
            height: 324px;
        }
    </style>
</head>
<body>

    <h1>üêí Monkey Ascension üêí</h1>
    <button class="button" onclick="gatherBananas()">üçå Gather Banana</button>
    <button class="button reset-button" onclick="resetProgress()">‚ö†Ô∏è Reset All Progress</button>

    <div class="container">
        <div class="column">
            <div class="section-box">
                <h3>Resources</h3>
                <p>Bananas: <span id="bananas">0</span></p>
                <p>Total Banana Income: <span id="incomePerSecond">0</span> bananas/sec</p>
            </div>
        </div>

        <div class="column">
            <div class="section-box">
                <h3>Monkeys</h3>
                <p>Basic Monkeys: <span id="monkeys">0</span> (+1/sec each)</p>
                <button class="button" onclick="buyMonkey()">Buy Monkey (Cost: <span id="monkeyCost">10</span>)</button>

                <p>Farmer Monkeys: <span id="farmerMonkeys">0</span> (+2/sec each)</p>
                <button class="button" onclick="buyFarmerMonkey()">Buy Farmer Monkey (Cost: <span id="farmerCost">25</span>)</button>

                <p>Scholar Monkeys: <span id="scholarMonkeys">0</span></p>
                <button class="button" onclick="buyScholarMonkey()">Buy Scholar Monkey (Cost: <span id="scholarCost">50</span>)</button>
            </div>

            <div class="section-box" id="techUpgrades" style="display:none;">
                <h3>Tech Upgrades</h3>
                <button class="button" id="foragingBtn" onclick="buyTech('foraging')">Loading...</button><br>
                <button class="button" id="mathBtn" onclick="buyTech('math')">Loading...</button>
            </div>
        </div>

        <div class="column">
            <div class="log" id="logBox">
                Welcome to the jungle of knowledge...
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
